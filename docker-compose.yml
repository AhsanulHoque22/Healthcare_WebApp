services:

  mysql:
    image: mysql:8.0
    container_name: healthcare-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: healthcare_db
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - healthcare-network

  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    restart: always
    networks:
      - healthcare-network

  backend:
    build:
      context: ./server
    container_name: healthcare-backend
    restart: always
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: healthcare_db
      DB_PORT: 3306
      REDIS_HOST: redis
      NODE_ENV: production
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - healthcare-network

  frontend:
    build:
      context: ./client
    container_name: healthcare-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - healthcare-network

volumes:
  mysql_data:
  uploads_data:

networks:
  healthcare-network:
    driver: bridge
